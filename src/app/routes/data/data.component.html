<nz-card style="width:100%;">
  <div nz-row>
    <form nz-form #queryForm="ngForm" class="ant-advanced-search-form" (ngSubmit)="query()">
      <nz-form-item>
        <nz-form-label [nzSpan]="4" nzRequired>名称</nz-form-label>
        <nz-form-control [nzSpan]="8">
          <input type="text" nz-input placeholder="名称" name="name" [(ngModel)]="queryInfo.name">
        </nz-form-control>
        <nz-form-label [nzSpan]="4" nzRequired>开始日期</nz-form-label>
        <nz-form-control [nzSpan]="8">
          <nz-date-picker nzShowTime name="date" [(ngModel)]="queryInfo.date"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <div nz-row>
        <div nz-col [nzSpan]="24" style="text-align: right;">
          <button nz-button [nzType]="'primary'">查询</button>
          <button nz-button (click)="resetForm()">重置</button>
        </div>
      </div>
    </form>
  </div>
  <div nz-row style="padding-top: 10px">
    <nz-table #filterTable [nzData]="displayData">
      <thead>
        <tr>
          <th nzShowSort nzShowFilter [(nzSort)]="sortMap.name" (nzSortChange)="sort('name',$event)" [nzFilters]="filterNameList"
            (nzFilterChange)="search($event,searchAddressList)">Name</th>
          <th nzShowSort [(nzSort)]="sortMap.age" (nzSortChange)="sort('age',$event)">Age</th>
          <th nzShowSort nzShowFilter [(nzSort)]="sortMap.address" (nzSortChange)="sort('address',$event)" [nzFilters]="filterAddressList"
            (nzFilterChange)="search(searchNameList,$event)">Address</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of filterTable.data">
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.address}}</td>
          <td>
            <a (click)="edit()">修改</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</nz-card>
